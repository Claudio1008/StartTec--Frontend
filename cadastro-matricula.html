<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro matricula</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/principal.css">
    <link rel="stylesheet" href="css/formulario.css">
    <link rel="stylesheet" href="css/navegacao.css">
</head>

<body>
    <header>
        <nav>

            <a href="lista-aluno.html">ALUNOS</a>
            <a href="lista-curso.html">CURSOS</a>
            <a href="lista-matricula.html">MATRICULAS</a>
        </nav>
    </header>
    <h1>CADASTRO DO MATRICULA</h1>
    <div class="container-formulario">
        <form action="">
            <label>
                ID Aluno
                <br>
                <input type="number" name="input-id-aluno" placeholder="Insira o id do aluno" required>
            </label>
            <label>
                ID Curso
                <br>
                <input type="number" name="input-id-curso" placeholder="Insira o id do curso" required>
            </label>
            <label>
                Data de Matricula
                <br>
                <input id="dataMatricula" type="date" name="data-matricula" placeholder="Insira a data de matricula" required>
            </label>
            
            <input type="button" value="CADASTRAR" onclick="enviaFormulario()">
        </form>
    </div>
    <script src="js/matricula.js"></script>
</body>

</html>
