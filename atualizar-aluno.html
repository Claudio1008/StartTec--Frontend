<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Aluno</title>
    <link rel="stylesheet" href="css/principal.css">
    <link rel="stylesheet" href="css/formulario.css">
    <link rel="stylesheet" href="css/navegacao.css">
</head>

<body>
    <header>
        <nav>
            <a href="lista-aluno.html">ALUNOS</a>
            <a href="lista-curso.html">CURSOS</a>
            <a href="lista-matricula.html">MATRICULAS</a>
        </nav>
    </header>

    <h1>ATUALIZAR ALUNO</h1>

    <div class="container-formulario">
        <form action="">
            <input type="number" id="input-idAluno" name="input-id-aluno" hidden>

            <label>
                Nome Completo
                <br>
                <input type="text" id="input-nomeInteiro" name="input-nome-aluno" placeholder="Insira o nome do aluno" required>
            </label>

            <label>
                Cpf
                <br>
                <input type="text" id="input-cpf" name="input-cpf-aluno" placeholder="Insira o CPF do aluno">
            </label>

            <label>
                Email
                <br>
                <input type="text" id="input-email" name="input-email-aluno" placeholder="Insira o email do aluno" required>
            </label>

            <label>
                Celular
                <br>
                <input type="number" id="input-celular" name="input-celular-aluno" placeholder="Insira o telefone do aluno">
            </label>

            <input type="button" value="ATUALIZAR" onclick="atualizarAluno()">
        </form>
    </div>

    <script src="js/aluno.js"></script>
    <script>
        // Preenche os campos com os dados da URL
        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            if (params.has("idAluno")) {
                document.getElementById("input-idAluno").value = params.get("idAluno");
                document.getElementById("input-nomeInteiro").value = params.get("nomeInteiro");
                document.getElementById("input-cpf").value = params.get("cpf");
                document.getElementById("input-email").value = params.get("email");
                document.getElementById("input-celular").value = params.get("celular");
            }
        };
    </script>
</body>

</html>
